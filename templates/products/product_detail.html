{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-6">
            <img src="{{ product.image.url }}" class="img-fluid">
        </div>
        <div class="col-md-6">
            <h2>{{ product.name }}</h2>
            <p>{{ product.description }}</p>
            <p>Price: ${{ product.price }}</p>
            
            {% if product.product_type == 'CL' %}
                <a href="{% url 'tryon:webcam' %}?product_id={{ product.id }}" 
                   class="btn btn-primary">
                   Try This Clothing
                </a>
            {% else %}
                <a href="{% url 'tryon:ar_view' %}?product_id={{ product.id }}" 
                   class="btn btn-success">
                   Try This Jewelry (AR)
                </a>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
